<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./resources/plantilla/plantilla.xhtml">

            <ui:define name="content">
                <b:form>
                    <b:container fluid="true">
                        <b:panel title="Reporte de Citas" look="info">
                            <b:row>
                                <b:column medium-screen="2">
                                    <h:outputLabel value="Reportes en pdf"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:commandButton
                                        value="Ver pdf"
                                        action="#{reporteController.verPdf()}"/>
                                    <b:commandButton
                                        value="Descargar pdf"
                                        action="#{reporteController.descargarPdf()}"/>
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:container>                    
                </b:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
