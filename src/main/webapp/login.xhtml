<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Veterinaria LovePets</title>
    </h:head>
    <h:body style="background-color:white">
        <h1 align="center" style="color: #036fab">
            Â¡Bienvenido a la veterinaria!
        </h1>
        <h2 align="center">  <b:image library="images" name="Logo-veterinaria.jpg" height="110px"/>
        </h2>
        <b:column medium-screen="3"/>
        <b:column medium-screen="6">
            <b:form id="loginForm" >
                <b:container fluid="true"> 
                    <b:panel title="Login" look="info">
                        <b:row tooltip="El usuario debe estar registrado">
                            <b:column medium-screen="3">
                                <h:outputLabel value="Usuario" for="usuario" />
                            </b:column>
                            <b:column medium-screen="5">
                                <b:inputText placeholder="Usuario" 
                                             id="usuario" 
                                             label="Usuario" 
                                             required="true"
                                             value="#{clienteController.idCliente}" 
                                             autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:icon name="user"/>
                                    </f:facet>
                                </b:inputText>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for ="usuario"/>
                            </b:column>
                        </b:row>

                        <b:row tooltip="Digite su clave">
                            <b:column medium-screen="3">
                                <h:outputLabel value="Clave" for="clave" />
                            </b:column>

                            <b:column medium-screen="5">
                                <b:inputSecret placeholder="Clave"
                                               id="clave" 
                                               label="Clave" 
                                               required="true"
                                               value="#{clienteController.pwCliente}" 
                                               autocomplete="false">
                                    <f:facet name="prepend">
                                        <b:iconAwesome name="key"/>
                                    </f:facet>
                                </b:inputSecret>
                            </b:column>

                            <b:column medium-screen="6" style-class="message">
                                <b:message for ="clave"/>
                            </b:column>
                        </b:row>
                        <b:row>
                            <b:column medium-screen="3"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Validar" 
                                                 action="#{clienteController.valida()}"
                                                 look="primary"
                                                 style="width: 100"/>
                            </b:column>
                        </b:row>
                    </b:panel>
                </b:container>
            </b:form>
        </b:column>
    </h:body>
</html>
