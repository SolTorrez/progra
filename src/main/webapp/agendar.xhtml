<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/plantilla/plantilla.xhtml">
            <ui:define name="content">
                    <b:form id="agendarForm">
                        <b:container fluid="true"> 
                            <b:panel title="Agendar Mi Cita" look="info" >
                                <b:row>
                                    <b:column medium-screen="2">
                                    <h:outputLabel value="Nombre de la mascota:"
                                                   for="nombreMascota"/>                                    
                                </b:column>
                                    <b:column medium-screen="5">
                                        <b:inputText placeholder="Nombre mascota"
                                                     required="true"
                                                     id="nombreMascota"
                                                     value="#{citaController.nombreMascota}"/>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column medium-screen="2">
                                    <h:outputLabel value="Raza:"
                                                   for="razaMascota"/>                                    
                                </b:column>
                                    <b:column medium-screen="5">
                                        <b:selectOneMenu value="#{citaController.razaMascota}"
                                                         required="true">
                                            <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                            <f:selectItem itemLabel="Perro" itemValue="Perro" />
                                            <f:selectItem itemLabel="Gato" itemValue="Gato" />
                                            <f:selectItem itemLabel="Ruedor" itemValue="Ruedor" />
                                            <f:selectItem itemLabel="Otro" itemValue="Otro" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column medium-screen="2">
                                    <h:outputLabel value="Seleccione el servicio:"
                                                   for="servicio"/>                                    
                                </b:column>
                                    <b:column medium-screen="5">
                                        <b:selectOneMenu value="#{citaController.servicio}"
                                                         required="true">
                                            <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                            <f:selectItem itemLabel="Cita Medica" itemValue="Cita Medica" />
                                            <f:selectItem itemLabel="Grooming" itemValue="Grooming" />
                                            <f:selectItem itemLabel="Etologia(Comportamiento)" itemValue="Etologia" />
                                            <f:selectItem itemLabel="Consulta General" itemValue="Consulta General" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column medium-screen="2">
                                    <h:outputLabel value="Seleccione la fecha: "
                                                   for="fecha"/>                                    
                                </b:column>
                                    <b:column medium-screen="5">
                                        <b:datepicker id="fecha"
                                                      value="#{citaController.fecha}" 
                                                      required="true">
                                        </b:datepicker>                                        
                                    </b:column>
                                    <b:column medium-screen="5" style-class="message">
                                        <b:message   
                                            for="fecha"/>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column medium-screen="2">
                                    <h:outputLabel value="Seleccione la hora:"
                                                   for="hora"/>                                    
                                </b:column>
                                    <b:column medium-screen="5">
                                        <b:selectOneMenu value="#{citaController.hora}"
                                                         required="true"
                                                         id="hora">
                                            <f:selectItem itemLabel="(Seleccione uno)" itemValue="" />
                                            <f:selectItem itemLabel="8:00 AM" itemValue="8:00" />
                                            <f:selectItem itemLabel="9:00 AM" itemValue="9:00" />
                                            <f:selectItem itemLabel="10:00 AM" itemValue="10:00" />
                                            <f:selectItem itemLabel="11:00 AM" itemValue="11:00" />
                                            <f:selectItem itemLabel="1:00 PM" itemValue="13:00" />
                                            <f:selectItem itemLabel="2:00 PM" itemValue="14:00" />
                                            <f:selectItem itemLabel="3:00 PM" itemValue="15:00" />
                                            <f:selectItem itemLabel="4:00 PM" itemValue="16:00" />
                                        </b:selectOneMenu>
                                    </b:column>
                                </b:row>

                                <b:row>
                                    <b:column medium-screen="2"/>
                                    <b:column medium-screen="8">
                                        <b:commandButton value="Agendar" 
                                                         action="#{citaController.inserta()}"
                                                         look="primary"
                                                         style="width: 400px"/>
                                    </b:column>
                                </b:row>

                            </b:panel>
                        </b:container>
                    </b:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
