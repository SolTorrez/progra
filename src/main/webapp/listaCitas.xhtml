<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                    <b:dataTable 
                        value="#{citaController.citas}"
                        var="cita"
                        excel="true"
                        csv="true"
                        pdf="false"
                        copy="false"
                        print="false"
                        columnVisibility="true">
                        <b:dataTableColumn value="#{cita.idCita}"
                                           width="14.2%"
                                           label="ID de Cita"/>
                        <b:dataTableColumn value="#{cita.nombreMascota}"
                                           width="14.2%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{cita.razaMascota}"
                                           width="14.2%"
                                           label="Raza"/>
                        <b:dataTableColumn value="#{cita.servicio}"
                                           width="14.2%"
                                           label="Servicio"/>
                        <b:dataTableColumn value="#{cita.fecha}"
                                           width="14.2%"
                                           label="Fecha"/>
                        <b:dataTableColumn value="#{cita.hora}"
                                           width="14.2%"
                                           label="Hora"/>
                        <b:dataTableColumn width="14.2%"
                                           label="Accion">
                            <b:commandButton value="Editar"
                                             action="#{citaController.edita(cita.idCita)}"/>
                        </b:dataTableColumn> 
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
