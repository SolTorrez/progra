<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./resources/plantilla/plantilla.xhtml">

            <ui:define name="content">
                <b:column medium-screen="3"/>
                <b:column medium-screen="6">
                    <b:form id="adopcionForm" >
                        <b:container fluid="true"> 
                            <b:panel title="Adopta" look="info">
                                <b:column medium-screen="5">
                                    <b:inputText placeholder="Cedula" 
                                                 id="cedula" 
                                                 label="Cedula" 
                                                 required="true"
                                                 value="#{adopcionController.id}" 
                                                 autocomplete="false">
                                    </b:inputText>
                                </b:column>
                                <b:column medium-screen="5">
                                    <b:inputText placeholder="Nombre" 
                                                 id="nombre" 
                                                 label="Nombre" 
                                                 required="true"
                                                 value="#{adopcionController.nombre}" 
                                                 autocomplete="false">
                                    </b:inputText>
                                </b:column>

                                <b:column medium-screen="5">
                                    <b:inputText placeholder="Apellidos" 
                                                 id="apellido" 
                                                 label="Apellido" 
                                                 required="true"
                                                 value="#{adopcionController.apellido}" 
                                                 autocomplete="false">
                                    </b:inputText>
                                </b:column>

                                <b:column medium-screen="5">
                                    <b:inputText placeholder="Telefono" 
                                                 id="telefono" 
                                                 label="Telefono" 
                                                 required="true"
                                                 value="#{adopcionController.telefono}" 
                                                 autocomplete="false">
                                    </b:inputText>
                                </b:column>

                                <b:column medium-screen="5">
                                    <b:inputText placeholder="Correo" 
                                                 id="correo" 
                                                 label="Correo" 
                                                 required="true"
                                                 value="#{adopcionController.correo}" 
                                                 autocomplete="false">
                                    </b:inputText>
                                </b:column>



                                <b:column medium-screen="10">
                                    <b:inputText placeholder="Mensaje" 
                                                 id="mensaje" 
                                                 label="Ingrese el porquÃ© quiere adoptar a una mascota" 
                                                 required="true"
                                                 value="#{adopcionController.mensaje}" 
                                                 autocomplete="false"
                                                 fieldSize="lg">
                                    </b:inputText>
                                </b:column>

                                <b:column medium-screen="10">
                                    <b:commandButton value="Enviar" 
                                                     action="#{adopcionController.inserta()}"
                                                     onclick="ajax:alertaController.setRender(true)"
                                                     onmouseout="ajax:alertaController.setRender(false)"
                                                     update="@form" 
                                                     look="primary"
                                                     style="width: 100"/>
                                </b:column>
                            </b:panel>
                            <b:row>
                                <b:column>
                                    <b:alert closable="true" rendered="#{alertaController.render}" severity="success"><strong>Solicitud Enviada!</strong> Pronto lo contactaremos</b:alert>
                                </b:column>
                            </b:row>
                        </b:container>  
                    </b:form>
                </b:column>
            </ui:define>

        </ui:composition>

    </body>
</html>
