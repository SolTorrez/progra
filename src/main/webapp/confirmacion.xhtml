<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./resources/plantilla/plantilla.xhtml">

            <ui:define name="content">
                <h1>Confirmación de Adopción</h1>
                 <ui:define name="content">
                <h:form>
                    <b:dataTable 
                        value="#{AdopcionController.citas}"
                        var="adopcion"
         
                        pdf="true"
                        copy="true"
                        
                        columnVisibility="true">
                        <b:dataTableColumn value="#{adopcion.id}"
                                           width="16.6%"
                                           label="Id"/>
                        <b:dataTableColumn value="#{adopcion.nombre}"
                                           width="16.6%"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{adopcion.apellido}"
                                           width="16.6%"
                                           label="Apellido"/>
                        <b:dataTableColumn value="#{adopcion.telefono}"
                                           width="16.6%"
                                           label="Telefono"/>
                        <b:dataTableColumn value="#{adopcion.correo}"
                                           width="16.6%"
                                           label="Hora"/>
                        <b:dataTableColumn width="16.6%"
                                           label="Accion">
                            <b:commandButton value="Volver"
                                             action="adopcion.xhtml"/>
                        </b:dataTableColumn> 
                    </b:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
